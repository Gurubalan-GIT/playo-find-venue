<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <meta name="description" content="Find good Playo venues in convenient locations">
        <title>Find Playo venue</title>
        <style>
         /* Always set the map height explicitly to define the size of the div
          * element that contains the map. */
         #map {
             height: 100%;
         }
         /* Optional: Makes the sample page fill the window. */
         html, body {
             height: 100%;
             margin: 0;
             padding: 0;
         }
         #controls {
             min-width: 300px;
             background: white;
         }
         .container {
             width: 90%;
             margin: auto;
         }
         input[type=number] {
             width: 2em;
         }
         input[type=color] {
             width: 2em;
             padding: 0px;
             border: 0px;
         }
         input#searchInput {
             width: 95%;
         }
         #controls select {
             width: 50%;
         }
         button.close{
             border: 0px;
         }
         table {
             width: 100%
         }
         .short-url {
             text-align: left;
         }
         .footer {
             margin-top: 10px;
             padding: 5px;
             background: aliceblue;
             text-align: center;
         }
        </style>
    </head>
    <body>
        <noscript>This site requires JavaScript. Please use a browser that supports JavaScript!</noscript>
        <div id="map"></div>
        <div id="controls">
            <input type="text" id="searchInput" name="searchInput" placeholder="Search for a place to add a circle" />
            <div>
            <select data-bind="options: filters, value: current_filter, valueAllowUnset: true"></select>
            <span class="short-url">
                <a href="" data-bind="ifnot: short_url, click: shorten_url">Short URL</a>
                <a data-bind="attr: {href: short_url}, text: short_url" target="_blank"></a>
            </span>
            </div>
            <table id="places" data-bind="foreach: people">
                <tr>
                    <td><button class="close" data-bind="click: $parent.remove_person">X</button></td>
                    <td><strong data-bind="text: name"></strong></td>
                    <td><span><input type="number" data-bind="value: radius" /> (km)</span></td>
                    <td><input type="color" data-bind="value: color" /></td>
                </tr>
            </table>
            <div class="footer">
                <small>
                    <a href="https://github.com/punchagan/playo-find-venue/" target="_blank">
                        <svg viewBox="0 0 16 16" version="1.1" width="12" height="12" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>

                    </a> with ❤️ in Bangalore
                </small>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" integrity="sha256-owX7sroiO/O1a7h3a4X29A1g3QgqdNvijRQ7V5TH45M=" crossorigin="anonymous"></script>
        <script src="js/places.js">
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap&libraries=places&key=AIzaSyDECh_V7enCYmHscpRwPYenetjFued24j8">
        </script>
    </body>
</html>
