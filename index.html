<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Find PlayO venues</title>
        <style>
         /* Always set the map height explicitly to define the size of the div
          * element that contains the map. */
         #map {
             height: 100%;
         }
         /* Optional: Makes the sample page fill the window. */
         html, body {
             height: 100%;
             margin: 0;
             padding: 0;
         }
         #controls {
             min-width: 300px;
             background: white;
             padding: 5px;
         }
         input[type=number] {
             margin: 0px 10px;
             width: 50px;
         }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div id="controls">
            <input style="width: 95%" type="text" id="searchInput" name="searchInput" placeholder="Search for a place to add a circle" />
            <select data-bind="options: filters, value: current_filter, valueAllowUnset: true"></select>
            <ul id="places" data-bind="foreach: people">
                <li>
                    <span data-bind="text: name"></span>
                    <input type="number" data-bind="value: radius" />
                    <input type="color" data-bind="value: color" />
                    <button style="border: 0px" data-bind="click: $parent.remove_person">X</button>
                </li>
            </ul>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" integrity="sha256-owX7sroiO/O1a7h3a4X29A1g3QgqdNvijRQ7V5TH45M=" crossorigin="anonymous"></script>
        <script src="js/places.js">
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap&libraries=places&key=AIzaSyDECh_V7enCYmHscpRwPYenetjFued24j8">
        </script>
    </body>
</html>
